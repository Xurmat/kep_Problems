<p-table
  [value]="solveDialogs"
  [scrollable]="true"
  scrollHeight="76vh"
  [paginator]="true"
  [rows]="request.rows"
  [first]="request.first"
  [lazy]="true"
  (onLazyLoad)="loadSolveDialogs($event)"
  [totalRecords]="solveDialogs.length < 10 ? 10 : 20"
  [customSort]="true"
  (sortFunction)="loadSolveDialogs($event)"
>
  <ng-template pTemplate="caption">
    <div class="fooo">
      <h2>Solve Dialogs</h2>
      <div>
        <input
          pInputText
          type="text"
          (input)="filterSolveDialog()"
          placeholder="Search firstName"
          [(ngModel)]="globalFilter"
        />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="firstName">
        ID <p-sortIcon field="firstName"></p-sortIcon>
      </th>
      <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="difficultTitle">DifficultyTitle <p-sortIcon field="title"></p-sortIcon></th>
      <th>Tags</th>
      <th>Rating</th>
      <th>Attempts</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-solveDialog>
    <tr>
      <td>{{ solveDialog.id }}</td>
      <td>{{ solveDialog.title }}</td>
      <td>{{ solveDialog.difficultTitle }}</td>
      <td>{{ solveDialog.tags }}</td>
      <td>{{ solveDialog.rating }}</td>
      <td>{{ solveDialog.attempts }}</td>
      <td>
        <p-tag
          [severity]="solveDialog.active ? 'success' : 'warn'"
          [value]="solveDialog.active ? 'Active' : 'Inactive'"
        ></p-tag>
      </td>
    </tr>
  </ng-template>
</p-table>
